    <script>

üîó –°—Å—ã–ª–∫–∞ –Ω–∞ Google Sheets: 
https://docs.google.com/spreadsheets/d/${getGoogleSheetsId()}

üìù –ü–µ—Ä–≤—ã–µ 3 –ø–æ–∫—É–ø–∫–∏:
${JSON.stringify(data.exportData || [], null, 2)}

                } else {

                            ‚ùå –û–®–ò–ë–ö–ê: ${data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}

        async function checkPayments() {

            resultDiv.innerHTML = '<div class="info">üìä –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–ª–∞—Ç–µ–∂–µ–π...</div>';

    </script>
